<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Ãœbersicht
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="loaded">
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center" size="3"><ion-label class="smaller">Woche</ion-label></ion-col>
      <ion-col class="ion-text-center" size="3"><ion-label class="smaller">Gewicht[Kg]</ion-label></ion-col>
      <ion-col class="ion-text-center" size="3"><ion-label class="smaller">Fat[%]</ion-label></ion-col>
      <ion-col class="ion-text-center" size="3"><ion-label class="smaller">Muskel[%]</ion-label></ion-col>
    </ion-row>
    <ion-row *ngFor="let week of weeks">
      <ion-col class="ion-text-center" size="3">
          <ion-label>KW{{week.nr}}</ion-label>
      </ion-col>
      <ion-col class="ion-text-center" size="3">
        <ion-label>{{week.durchschnitt.gewicht}}</ion-label>
      </ion-col>
      <ion-col class="ion-text-center" size="3">
        <ion-label>{{week.durchschnitt.fat}}</ion-label>
      </ion-col>
      <ion-col class="ion-text-center" size="3">
        <ion-label>{{week.durchschnitt.muskel}}</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>


<ion-content *ngIf="!loaded">
  <ion-progress-bar type="indeterminate"></ion-progress-bar>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center" size="3"><ion-label class="smaller">Woche</ion-label></ion-col>
      <ion-col class="ion-text-center" size="3"><ion-label class="smaller">Gewicht[Kg]</ion-label></ion-col>
      <ion-col class="ion-text-center" size="3"><ion-label class="smaller">Fat[%]</ion-label></ion-col>
      <ion-col class="ion-text-center" size="3"><ion-label class="smaller">Muskel[%]</ion-label></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
